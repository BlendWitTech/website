name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate files
        run: |
          echo "Validating website files..."
          test -f index.html || exit 1
          test -f styles.css || exit 1
          test -f script.js || exit 1
          echo "âœ“ All files validated"
      
      - name: Deploy to Server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: ${{ secrets.SERVER_DEPLOY_PATH }}
          strip_components: 0
      
      - name: Restart Web Server (if needed)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Add commands to restart your web server if needed
            # sudo systemctl restart nginx
            # sudo systemctl restart apache2
            echo "Deployment completed successfully!"

