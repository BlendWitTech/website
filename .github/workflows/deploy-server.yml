name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate files
        run: |
          echo "Validating website files..."
          test -f index.html || exit 1
          test -f styles.css || exit 1
          test -f script.js || exit 1
          echo "âœ“ All files validated"
      
      - name: Deploy to Server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: ${{ secrets.SERVER_DEPLOY_PATH }}
          strip_components: 0
          rm: false
          overwrite: true
      
      - name: Set File Permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_PATH }}
            chmod -R 755 .
            chmod 644 *.html *.css *.js *.txt *.xml 2>/dev/null || true
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“ Files deployed to: ${{ secrets.SERVER_DEPLOY_PATH }}"

