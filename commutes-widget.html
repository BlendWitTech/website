<!--
  Google Maps Commutes Widget
  Integrated for Blendwit Website
  Office Location: Dhapasi, Tokha, Kathmandu, Nepal
-->
<div class="commutes-widget-container fade-in-up">
    <div class="commutes-widget-header">
        <h3>Find Us</h3>
        <p>Get directions to our office and see commute times</p>
    </div>
    <div class="commutes" id="commutesWidget">
        <!-- Commutes widget will be initialized here -->
    </div>
</div>

<style>
.commutes-widget-container {
    margin-top: 3rem;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    background: var(--background-alt);
}

.commutes-widget-header {
    padding: 2rem;
    text-align: center;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    color: white;
}

.commutes-widget-header h3 {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
    color: white;
}

.commutes-widget-header p {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
}

#commutesWidget {
    height: 500px;
    min-height: 400px;
}

@media (max-width: 768px) {
    .commutes-widget-container {
        margin-top: 2rem;
    }
    
    .commutes-widget-header {
        padding: 1.5rem;
    }
    
    .commutes-widget-header h3 {
        font-size: 1.5rem;
    }
    
    #commutesWidget {
        height: 400px;
    }
}
</style>

<script>
// Commutes Widget Configuration
// IMPORTANT: Replace YOUR_API_KEY_HERE with your actual Google Maps API key
const COMMUTES_CONFIG = {
    "defaultTravelMode": "DRIVING",
    "distanceMeasurementType": "METRIC",
    "mapOptions": {
        "center": {
            "lat": 27.7172,
            "lng": 85.3240
        },
        "fullscreenControl": true,
        "mapTypeControl": false,
        "streetViewControl": false,
        "zoom": 14,
        "zoomControl": true,
        "maxZoom": 20,
        "mapId": ""
    },
    "mapsApiKey": "YOUR_API_KEY_HERE" // Replace with your Google Maps API key
};

// Load commutes widget script
function loadCommutesWidget() {
    if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
        console.warn('Google Maps API not loaded. Please add your API key.');
        document.getElementById('commutesWidget').innerHTML = 
            '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">' +
            '<p>⚠️ Google Maps API key required. Please add your API key to enable the commutes widget.</p>' +
            '<p style="font-size: 0.9rem; margin-top: 1rem;">Get your API key from <a href="https://console.cloud.google.com/google/maps-apis" target="_blank">Google Cloud Console</a></p>' +
            '</div>';
        return;
    }
    
    // Initialize commutes widget
    if (typeof Commutes !== 'undefined') {
        new Commutes(COMMUTES_CONFIG);
    }
}

// Check if Google Maps is loaded, then initialize
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadCommutesWidget);
} else {
    loadCommutesWidget();
}
</script>
